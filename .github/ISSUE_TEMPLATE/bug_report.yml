name: Bug Report
description: Create a report to help us improve Monify
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us what you expected to happen
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS version, Browser, etc.
      placeholder: e.g. Ubuntu 22.04 / Chrome 120
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: checkboxes
    id: contact-permission
    attributes:
      label: Contact Permission
      description: May we contact you if we need more info?
      options:
        - label: Yes, you can contact me via my GitHub email
          required: true
